<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Scraping Cheerio Mongoose Foundation</title>
    <link rel="stylesheet" href="/assets/css/foundation.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Exo:Bold|Ubuntu:300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid-container" id="wrapper">
      <div class="grid-x" id="topPanel">
        <div class="cell auto">
          <h1>Global Issues Scraper</h1>

          <div class="cell auto">
            <div class="small button-group">
              <a id="refreshBTN" class="success button">Refresh</a>
              <a id="savedBTN" class="warning button">Saved</a>
            </div>
          </div>
        </div>
      </div>

      <div class="grid-x grid-padding-x">
        <div id="articles" class="cell auto"></div>

        <div class="cell small-4" id="notes"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <script src="/public/assets/js/vendor/foundation.js"></script>
  </body>
</html>
